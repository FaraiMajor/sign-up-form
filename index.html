<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up Form</title>
</head>

<body>
    <section>
        <div class="left">
            <img src="./assets/car.jpg">
        </div>
        <div class="right">
            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="formArea">
                <h1>Let's do this!</h1>
                <form class="pure-form">
                    <!-- <fieldset> -->
                    <div class="inputs">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="inputs">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                    <div class="inputs">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="inputs">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                    </div>

                    <div class="inputs">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div class="inputs">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name=confirm-passwword id="confirm_password" required>
                    </div>

                    <button type="submit" class="pure-button pure-button-primary">Create Account</button>
                    <!-- </fieldset> -->
                </form>
            </div>

            <div class="login">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </section>

    <script src="app.js"></script>

</body>

</html>
